<style>
  button.prev, button.next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
  }

  button.prev:hover, button.next:hover {
    background-color: rgba(0, 0, 0, 0.7);
  }

  button.prev {
    left: 10px;
  }

  button.next {
    right: 10px;
  }

	.fade-out {
		opacity: 0;
	}

	.fade-in {
		opacity: 1;
	}

  @media (max-width: 600px) {
    button.prev, button.next {
      padding: 8px;
    }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
		const pictureWrapperEl = document.querySelector("section.s-hm-claims div.s-bg div.s-bg-l");
		const pictureEl = pictureWrapperEl.querySelector("picture");
		const imgEl = pictureEl.querySelector("img");
		const slideContentWrapperEl = document.querySelector("section.s-hm-claims div.s-bg + div.h-c.s-c");
    const titleEl = slideContentWrapperEl.querySelector("h1.claim.cf span.sit-c");
    // const textEl = slideContentWrapperEl.querySelector("h3.claim.cf span.sit-c");
    const buttonLinkEl = slideContentWrapperEl.querySelector("div.b-btn a.b-btn-l");
    const buttonTextEl = slideContentWrapperEl.querySelector("div.b-btn span.b-btn-t");

		pictureEl.querySelector("source").remove();

		imgEl.setAttribute("style", "transition: opacity 1s ease-in-out")

		// Arrows
		const leftButton = document.createElement("button");
		leftButton.setAttribute("class", "prev");
		leftButton.innerText = "❮";
		slideContentWrapperEl.appendChild(leftButton);

		const rightButton = document.createElement("button");
		rightButton.setAttribute("class", "next");
		rightButton.innerText = "❯";
		slideContentWrapperEl.appendChild(rightButton);

    const slides = [
			// První slide musí mít totožný obsah s obsahem nastaveným ve webnode
      {
        src: "https://krausvo1.github.io/bethany-web/corporate-team-spending-weekend-together.jpg",
        title: "S námi nejste sami",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
      {
        src: "https://krausvo1.github.io/bethany-web/2151083371.jpg",
        title: "Pro nás budete důležití",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
      {
        src: "https://krausvo1.github.io/bethany-web/group-people-reading-books-therapy-session.jpg",
        title: "Pojďte se zapojit do společných aktivit – Pěvecký sbor",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
      {
        src: "https://krausvo1.github.io/bethany-web/2147917826.jpg",
        title: "Pojďte se zapojit do společných aktivit – Klub zdravé výživy",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
      {
        src: "https://krausvo1.github.io/bethany-web/2149230538.jpg",
        title: "Chcete učinit svět lepším?",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
      {
        src: "https://krausvo1.github.io/bethany-web/svatbaakrest_077_2.jpg",
        title: "Chcete s námi prožívat šťastné okamžiky?",
        buttonLabel: "Chci vědět více",
        buttonLink: "#"
      },
    ];

    const prevButton = document.querySelector('button.prev');
    const nextButton = document.querySelector('button.next');
    let index = 0;
    let interval = setInterval(nextSlide, 3000);

    function updateCarousel() {
      // Fade out
      imgEl.classList.remove("fade-in");
      imgEl.classList.add("fade-out");

      setTimeout(() => {
        updateContent();

        // Fade in
        imgEl.classList.remove("fade-out");
        imgEl.classList.add("fade-in");
      }, 1000); // Wait for fade-out transition before changing
    }

		function updateContent() {
			imgEl.src = slides[index].src;
      titleEl.textContent = slides[index].title;
			// textEl.textContent = slides[index].text;
			buttonTextEl.textContent = slides[index].buttonLabel;
			buttonLinkEl.href = slides[index].buttonLink;
		}

    function nextSlide() {
      index = (index + 1) % slides.length;
      updateCarousel();
      resetInterval();
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
      resetInterval();
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 6000);
    }

		prevButton.addEventListener('click', () => {
			nextSlide();
		});

		nextButton.addEventListener('click', () => {
			nextSlide();
		});
  });
</script>
